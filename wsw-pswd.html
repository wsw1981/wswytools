    // Symbol button states

    // Generated passwords storage
    let generatedPasswords = [];
    
    // Calculate max number count based on password length and selected symbols
    function calculateMaxNumberCount() {
      const length = parseInt(document.getElementById('password-length').value);
      const selectedSymbols = getSelectedSymbols();
      
      // Required: at least 1 lowercase + 1 uppercase = 2 characters
      const requiredLetters = 2;
      
      // Calculate symbol count (1-2 if any symbols selected)
      const symbolCount = selectedSymbols.length > 0 ? 2 : 0; // Maximum possible symbols
      
      // Max numbers = total length - required letters - max symbols
      const maxNumbers = length - requiredLetters - symbolCount;
      
      // Ensure at least 0
      return Math.max(0, maxNumbers);
    }
    
    // Update number count dropdown options
    function updateNumberCountOptions() {
      const numberCountSelect = document.getElementById('number-count');
      const currentValue = parseInt(numberCountSelect.value) || 1;
      const maxCount = calculateMaxNumberCount();
      
      numberCountSelect.innerHTML = '';
      
      // Add options from 0 to maxCount
      for (let i = 0; i <= maxCount; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} å€‹`;
        numberCountSelect.appendChild(option);
      }
      
      // Set value to previous value or default to 1 (or max if 1 exceeds max)
      if (currentValue <= maxCount) {
        numberCountSelect.value = currentValue;
      } else if (maxCount >= 1) {
        numberCountSelect.value = 1;
      } else {
        numberCountSelect.value = 0;
      }
    }
    
    // Initialize dropdowns
    function initDropdowns() {
      const lengthSelect = document.getElementById('password-length');
      const countSelect = document.getElementById('password-count');
      
      // Password length: 6-20, default 12
      for (let i = 6; i <= 20; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} å­—å…ƒ`;
        if (i === 12) option.selected = true;
        lengthSelect.appendChild(option);
      }
      
      // Password count: 1-20, default 1
      for (let i = 1; i <= 20; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} çµ„`;
        if (i === 1) option.selected = true;
        countSelect.appendChild(option);
      }
      
      // Initialize number count dropdown
      updateNumberCountOptions();
      
      // Add listeners to update number count when length or symbols change
      lengthSelect.addEventListener('change', updateNumberCountOptions);
    }
    
    // Update symbol button UI
    function updateSymbolButtons() {
      document.getElementById('btn-none').classList.toggle('active', symbolState.none);
      document.getElementById('btn-exclaim').classList.toggle('active', symbolState.exclaim);
      document.getElementById('btn-at').classList.toggle('active', symbolState.at);
      document.getElementById('btn-hash').classList.toggle('active', symbolState.hash);
      document.getElementById('btn-dollar').classList.toggle('active', symbolState.dollar);
      
      // Update number count options when symbols change
      updateNumberCountOptions();
    }
    
    // Handle symbol button clicks
    function setupSymbolButtons() {
      const btnNone = document.getElementById('btn-none');
      const btnExclaim = document.getElementById('btn-exclaim');
      const btnAt = document.getElementById('btn-at');
      const btnHash = document.getElementById('btn-hash');
      const btnDollar = document.getElementById('btn-dollar');
      
      btnNone.addEventListener('click', () => {
        if (!symbolState.none) {
          symbolState.none = true;
          symbolState.exclaim = false;
          symbolState.at = false;
          symbolState.hash = false;
          symbolState.dollar = false;
        } else {
          symbolState.none = false;
        }
        updateSymbolButtons();
      });
      
      const handleSymbolClick = (key) => {
        symbolState[key] = !symbolState[key];
        if (symbolState[key]) {
          symbolState.none = false;
        }
        updateSymbolButtons();
      };
      
      btnExclaim.addEventListener('click', () => handleSymbolClick('exclaim'));
      btnAt.addEventListener('click', () => handleSymbolClick('at'));
      btnHash.addEventListener('click', () => handleSymbolClick('hash'));
      btnDollar.addEventListener('click', () => handleSymbolClick('dollar'));
    }
    
    // Shuffle array using Fisher-Yates algorithm
    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const randomValues = new Uint32Array(1);
        crypto.getRandomValues(randomValues);
        const j = randomValues[0] % (i + 1);
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    
    // Get random character from a string
    function getRandomChar(charset) {
      const randomValues = new Uint32Array(1);
      crypto.getRandomValues(randomValues);
      return charset[randomValues[0] % charset.length];
    }
    
    // Generate password with specific number count
    function generatePassword(length, selectedSymbols, numberCount) {
      const lowercase = 'abcdefghijklmnopqrstuvwxyz';
      const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      
      const passwordChars = [];
      
      // Step 1: Add required characters (at least 1 lowercase, 1 uppercase)
      passwordChars.push(getRandomChar(lowercase));
      passwordChars.push(getRandomChar(uppercase));
      
      // Step 2: Add exactly numberCount numbers
      for (let i = 0; i < numberCount; i++) {
        passwordChars.push(getRandomChar(numbers));
      }
      
      // Step 3: Add 1-2 special symbols if selected
      let symbolsAdded = 0;
      if (selectedSymbols.length > 0) {
        const randomValues = new Uint32Array(1);
        crypto.getRandomValues(randomValues);
        symbolsAdded = (randomValues[0] % 2) + 1; // 1 or 2
        
        symbolsAdded = Math.min(symbolsAdded, selectedSymbols.length);
        
        const shuffledSymbols = shuffleArray(selectedSymbols);
        for (let i = 0; i < symbolsAdded; i++) {
          passwordChars.push(shuffledSymbols[i]);
        }
      }
      
      // Step 4: Calculate remaining positions to fill with letters
      const currentLength = passwordChars.length;
      const remainingLength = length - currentLength;
      
      // Fill remaining positions with random lowercase and uppercase letters
      const letters = lowercase + uppercase;
      for (let i = 0; i < remainingLength; i++) {
        passwordChars.push(getRandomChar(letters));
      }
      
      // Step 5: Shuffle all characters to randomize positions
      const shuffledPassword = shuffleArray(passwordChars);
      
      return shuffledPassword.join('');
    }
    
    // Get selected symbols
    function getSelectedSymbols() {
      if (symbolState.none) {
        return [];
      }
      
      const symbols = [];
      if (symbolState.exclaim) symbols.push('!');
      if (symbolState.at) symbols.push('@');
      if (symbolState.hash) symbols.push('#');
      if (symbolState.dollar) symbols.push('$');
      return symbols;
    }

        : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
      
      notification.className = `notification ${bgClass} text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-2 text-sm font-medium`;
      notification.innerHTML = `${icon}<span>${message}</span>`;
      
      container.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('notification-exit');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
    
    // Copy to clipboard
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          document.body.removeChild(textarea);
          return true;
        } catch (e) {
          document.body.removeChild(textarea);
          return false;
        }
      }
    }

        btn.addEventListener('click', async () => {
